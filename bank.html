<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <!-- deposit showing div -->
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$ <span id="deposit-total">00</span></h2>
                </div>

                <!-- withdraw showing div -->
                <div class="bg-yellow-600 p-8 rounded-lg text-white">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>

                <!-- Total balance showing -->
                <div class="bg-violet-500 p-8 rounded-lg text-white">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span></h2>
                </div> 
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <!-- deposit input devition -->
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2" type="text" name="" id="deposit-field" placeholder="Enter Amount">
                <button id="btn-deposit" class="bg-amber-400 px-8 py-2 hover:bg-sky-600 text-white font-medium rounded-lg">Deposit</button>
                </div>

                <!-- withdraw input devition -->
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2" type="text" name="" id="withdraw-field" placeholder="Withdraw Amount">
                    <button id="btn-withdraw" class="bg-amber-400 px-8 py-2 hover:bg-sky-600 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js script -->
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
